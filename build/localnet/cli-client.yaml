apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-v1-cli-client
  namespace: default
  labels:
    app: v1-cli-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: v1-cli-client
  template:
    metadata:
      labels:
        app: v1-cli-client
    spec:
      containers:
        - name: pocket
          image: client-image
          imagePullPolicy: IfNotPresent
          command: ["sleep", "infinity"]
          env:
            - name: CONFIG_PATH
              value: "/var/pocket/config/config.json"
            - name: GENESIS_PATH
              value: "/var/pocket/genesis/genesis.json"
          volumeMounts:
            - mountPath: /var/pocket/config
              name: config-volume
            - mountPath: /var/pocket/genesis
              name: genesis-volume
      volumes:
        - name: config-volume
          configMap:
            # should client have it's own config?
            name: v1-validator1
            defaultMode: 420
        - name: genesis-volume
          configMap:
            name: v1-localnet-genesis
            defaultMode: 420
