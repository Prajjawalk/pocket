syntax = "proto3";
package persistence;

option go_package = "github.com/pokt-network/pocket/persistence/types";

message Block {
    uint64 height = 1;
    string hash = 2;
    string prevHash = 3;
    bytes proposerAddress = 4;
    bytes quorumCertificate = 5;
    // REARCHITECT_IN_THIS_COMMIT: Since transactions are stored in the TX Indexer, do we only
    // need a collective hash here or all the bytes?
    repeated bytes transactions = 6;
}